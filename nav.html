<style>
    .sidenav {
      height: 100%; /* Full-height: remove this if you want "auto" height */
      width: 160px; /* Set the width of the sidebar */
      position: fixed; /* Fixed Sidebar (stay in place on scroll) */
      /* z-index: -1; Stay on top */
      top: 40px; /*Stay at the top */
      left: 0;
      background-color: #111; /* Black */
      overflow-x: hidden; /* Disable horizontal scroll */
      padding-top: 20px;
    }
    /* The navigation menu links */
    .sidenav a, .dropdown-btn {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      outline: none;
    }
    /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
    .dropdown-container {
      display: none;
      background-color: #262626;
      padding-left: 8px;
    }
    /* Optional: Style the caret down icon */
    .fa-caret-down {
      float: right;
      padding-right: 8px;
    }
</style>

<div class="sidenav">
    <a href="coachHome.html">Home</a>
    <button class="dropdown-btn">Roster<i class="fa fa-caret-down"></i></button>
    <div class="dropdown-container">
      <a href="./">Player Bio</a>
      <a href="#">Depth Chart</a>
    </div>
    <button class="dropdown-btn">Game<i class="fa fa-caret-down"></i></button>
    <div class="dropdown-container">
      <a href="#">Game Stats</a>
      <a href="#">Game Grade</a>
      <a href="#">Analysis</a>
    </div>
    <button class="dropdown-btn">Practice<i class="fa fa-caret-down"></i></button>
    <div class="dropdown-container">
      <a href="#">In Season</a>
      <a href="#">Training</a>
    </div>
    <a href="#">Player Feedback</a>
    <a href="#">Comparison</a>
  </div>

  <script>
      var dropdown = document.getElementsByClassName("dropdown-btn");
      var i;
      
      for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
        } else {
        dropdownContent.style.display = "block";
        }
        });
      }
  </script>
